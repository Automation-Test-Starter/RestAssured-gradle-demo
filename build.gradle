// add java plugin
plugins {
    id 'java'
}

// Repository Source Configuration
repositories {
  // Using the maven central repository source
  mavenCentral()
}

// test config
test {
    useTestNG() // Tell Gradle to use TestNG as a testing framework.
    testLogging.showStandardStreams = true // Output test logs to the console
    testLogging.events "passed", "skipped", "failed"
}

// testng framework config
test.useTestNG() {
    suites "src/test/resources/testng.xml" // Specify the path to the test suite XML file
}
dependencies {
    testImplementation 'io.rest-assured:rest-assured:5.3.2' // add rest-assured dependencies
    testImplementation 'org.testng:testng:7.8.0' // Add test framework TestNG dependency
    testImplementation 'org.slf4j:slf4j-api:2.0.9' // Add test log dependency
    testImplementation 'org.slf4j:slf4j-simple:2.0.9' // Add test log dependency
}
